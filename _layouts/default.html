<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% assign collection = site.collections
        | where_exp:"collection", "collection.label == page.collection"
        | first %}
        {% if collection %}
        <a class='collection' href='/{{ page.collection }}'>{{ collection.title }}</a>
        {% endif %}
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    {%- include mathjax.html -%}

  </body>

</html>
