  <script>
    // If the window is very narrow, use a smaller domain in any iframe simulations.
    if (window.innerWidth < 600) {
      window.onload = function() {
        // For each .sim element with an sf parameter in the query string, modify the URL to include a domain scale factor.
        [...document.getElementsByClassName('sim')].forEach(el => {
          const url = new URL(el.src);
          if (/[?&]/.test(url.search)) {
            const params = new URLSearchParams(url.search);
            // If there's an sf specified, do not modify.
            if (!params.has("sf")) {
              el.src += "&sf=0.5";
            }
          } else {
            el.src += "?sf=0.5";
          }
        })
      }
    }
  </script>
